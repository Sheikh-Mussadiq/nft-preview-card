<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="main-container">
    <div class="card">
    <figure>
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="main-icon">
      <div>
      <img src="./images/icon-view.svg" alt="icon-view" class="view-icon">
      </div>
    </figure>
    <h1>
      Equilibrium #3429
    </h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="icon-container">
      <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="icon-1">
      <span class="left-text">0.041 ETH</span>

      <img src="./images/icon-clock.svg" alt="icon-clock" class="icon-2">
      <span class="right-text">3 days left</span>
    </div>
    
    

    <hr/>

    <footer>
      <img src="./images/image-avatar.png" alt="image-avatar">
      <span class="normal-text">Creation of<span class="bold-text"> Jules Wyvern</span></span>
    </footer>
    </div>
  </div>
  
</main>
</body>
</html>
